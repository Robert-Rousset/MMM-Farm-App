<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
</head>

<body>
    <div class="stuff">
        <main class="box">
            <header>
                <h1 class="is-size-2">MMM FARM SHOP</h1>
            </header>
            <h2 class="is-size-3">Place Order</h2>
            <section class="columns is-flex-wrap-wrap" id="mainContent">
                <div class="box column" id="card">
                    <div class="columns">
                        <div class="column">
                            <select id="eggNumber" class="select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="7">8</option>
                            </select>
                        </div>
                        <div class="column is-8">
                            <select id="eggSize" class="select products">
                                <!-- <option value="">CHOOSE A PRODUCT</option> -->
                                <option value="Dozen Large">Large $5.00</option>
                                <option value="Dozen Extra Large">Extra Large $5.50</option>
                                <option value="Dozen Jumbo">JUMBO! $6.00</option>
                            </select>

                        </div>
                    </div>
                    <button id="orderUp" class="button is-dark is-fullwidth">Order Up!</button>
                </div>
                <div class="box column"  id="card">
                    <div class="columns">
                        <div class="column">
                            <select id="bagNumber" class="select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="7">8</option>
                            </select>
                        </div>
                        <h2 class="column is-9">Bags of Mannure  $5.00</h2>
                    </div>
                    <button id="bagsButton" class="button is-dark is-fullwidth">Gimme bags</button>

                </div>

                <div class="box column" id="card">
                    <div class="columns">
                        <div class="column">
                            <select id="chickenNumber" class="select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="7">8</option>
                            </select>
                        </div>
                        <h2 class="column is-9">Chickens $5.00</h2>
                    </div>
                    <button id="chickenButton" class="button is-dark is-fullwidth">Gimme Chickens</button>
                </div>
            </section>


            <section>
                <h2 class="is-size-3">Your Order:</h2>
                <div class="orderList">
                </div>
                <!-- <div class="total">

                </div> -->
            </section>


            <section>
                <h2 class="is-size-3">MAP</h2>
                <div>
                    <label>Location:</label>
                    <input class="input" type="text" placeholder="Type address..." id="searchAddress">
                    <button class="button is-dark is-fullwidth searchAddressButton get-directions">Search</button>
                </div>
                <div id="map">
                    THIS IS DA MAP
                </div>

                <div class="time">
                </div>

                <button class="button is-dark is-fullwidth" id="finalSubmit">Submit order and time of arrival</button>
                
            </section>

        </main>
    </div>
</body>
<script src="./Assets/script.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfg5w_o5_G8TUh8qvxtowKePezRpQzcpU&libraries=places&callback=initMap">
</script>

</html>
